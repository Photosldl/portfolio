<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Léon Dubois Loyer</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section id="landing">
        <div class="landing-content">
            <h1>Portfolio Léon Dubois-Loyer</h1>
            <img src="images/Village5_0032.png" alt="Chien Pudique - Apx 400">
            <p>Chargement du portfolio en arrière-plan...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Léon Dubois Loyer</p>
    </footer>

    <!-- JavaScript ajouté ici -->
    <script>
        // Désactive le clic droit sur les images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('contextmenu', (event) => {
                event.preventDefault(); // Empêche le menu contextuel
            });
        });
    </script>
</body>
</html>
