<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Léon Dubois Loyer</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section id="landing">
        <div class="landing-content">
            <h1>Portfolio Léon Dubois-Loyer</h1>
            <img src="images/Village5_0032.png" alt="Chien Pudique - Apx 400">
            <p>Chargement du portfolio en arrière-plan...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Léon Dubois Loyer</p>
    </footer>

    <script>
        // Fonction pour empêcher le menu contextuel
        function disableRightClick(event) {
            event.preventDefault();  // Empêche l'affichage du menu contextuel
        }

        // Ajoute un écouteur d'événements pour empêcher le clic droit
        window.onload = function() {
            // Désactive le clic droit pour l'ensemble de la page
            window.addEventListener('contextmenu', disableRightClick);

            // Redirige automatiquement après 5 secondes
            setTimeout(function() {
                window.location.href = "portfolio.html";
            }, 5000);
        };
    </script>
</body>
</html>
