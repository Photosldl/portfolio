<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Léon Dubois Loyer</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Préchargement de Portfolio.html -->
    <link rel="prefetch" href="portfolio.html">
    <script>
        let isClicked = false;
        let redirectTimeout;

        // Fonction pour rediriger automatiquement
        function autoRedirectToPortfolio() {
            redirectTimeout = setTimeout(() => {
                if (!isClicked) {
                    window.location.href = "portfolio.html";
                }
            }, 2000);
        }

        // Fonction pour rediriger immédiatement après un clic
        function stopAutoRedirect(event) {
            event.preventDefault();
            isClicked = true;
            clearTimeout(redirectTimeout);
            window.location.href = "portfolio.html";
        }

        // Démarre la redirection automatique au chargement de la page
        window.onload = autoRedirectToPortfolio;
    </script>
</head>
<body>
    <section id="landing">
        <div class="landing-content">
            <h1>Portfolio Léon Dubois-Loyer</h1>
            <a href="portfolio.html" onclick="stopAutoRedirect(event)">
                <img src="images/Village5_0032.png" alt="Chien Pudique - Apx 400">
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Léon Dubois Loyer</p>
    </footer>
</body>
</html>
